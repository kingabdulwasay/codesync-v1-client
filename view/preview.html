<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync</title>

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- CodeMirror (optional, still included) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>

  <!-- Your styles -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-bar {
      background: #1e1e1e;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main {
      display: flex;
      flex: 1;
    }
    #editor-container, #iframe-container {
      flex: 1;
      padding: 10px;
    }
    #iframe-container {
      display: none;
    }
    textarea {
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .url{
        color: rgb(99, 226, 99);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>You are viewing your website live</div>
    <button id="run-code" ><i class="fa-solid fa-code"></i> Go back to editor</button>
  </div>

  <div class="main">
    <div id="editor-container">
      <textarea id="editor">
<h1>Hello CodeSync</h1>

<script>
  console.log("Running inside iframe");
  alert("It works!");
</script>
      </textarea>
    </div>
    <div id="iframe-container">
      <iframe id="run-iframe" srcdoc=""></iframe>
    </div>
  </div>

  <script src="preview.js"></script>
</body>
</html>
